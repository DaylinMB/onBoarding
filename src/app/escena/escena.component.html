<div class="container" [@animImageSlider]="currentStep">
  @for (step of steps; track $index) {
      @if ($index === currentStep) {
          <div class="card">
              <div class="card-head" [style.background-color]="steps[currentStep].bgcolor">
                  <img [src]="steps[currentStep].img" class="card-img-top" alt="...">
              </div>

              <div class="card-body">
                  <h3 class="card-title">{{ step.title }}</h3>
                  <p class="card-text">{{ step.description }}</p>
              </div>

              <div class="card-foot">
                  <div class="indicators">
                      @for (step of steps; track $index) {
                          <span [class.active]="$index === currentStep" class="indicator" (click)="goToStep($index)"></span>
                      }
                  </div>

                  <div class="controls">
                    <button (click)="prevStep()" [disabled]="currentStep === 0" class="btn btn-secondary btn-lg px-4 rounded-pill white-btn" type="button">
                      <i class="bi bi-arrow-left"></i>
                    </button>
                  
                    <button (click)="nextStep()" [disabled]="currentStep === steps.length - 1" class="btn btn-secondary btn-lg px-4 rounded-pill black-btn" type="button">
                      <i class="bi bi-arrow-right"></i>
                    </button>
                  </div>
                  
              </div>
          </div>
      }
  }
</div>
